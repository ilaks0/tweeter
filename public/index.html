<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel='stylesheet'
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,700&display=swap">
  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  <link rel='stylesheet' href='./styles/nav.css'>
  <link rel='stylesheet' href='./styles/header.css'>
  <link rel='stylesheet' href='./styles/tweet-log.css'>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <form action='' method='GET'>
      <button>Write a new tweet</button>
    </form>
  </nav>

  <header class='profile'>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><strong>Amy</strong> Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method='POST' action='/tweets' class='new-tweet--form'>
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder='What are you humming about?'></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text"></output>
        </div>
      </form>
    </section>
    <section class='tweet-log' id='tweets-container'>
      <article>
        <header>
          <span>Newton</span>
          <span>@SirIsaac</span>
        </header>
        <div>If I have seen further...giants</div>
        <footer>
          <span>
            10 days ago
          </span>
          <span>Like
          </span>
        </footer>
      </article>

    </section>

  </main>
</body>

</html>
